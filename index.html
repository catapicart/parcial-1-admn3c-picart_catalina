<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio • SuperQuiz</title>
    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- CSS PROPIO -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar d-flex justify-content-center align-items-center">
            <div class="container navbar-icon">
                <img class="navbar brand w-100" src="icons/superquiz-logo.png" alt="Logo de SuperQuiz">
            </div>
        </nav>
    </header>
<div id="contenedor">
    <main>
        <div>
            <h1 class="pt-3 text-center">¡Hola!</h1>
            <p class="p-3 text-center">Bienvenido a SuperQuiz, un juego para probar tu conocimiento. ¿Estás listo? Ingresa tu nombre y un mail para poder mandarte tus resultados. ¡Mucha suerte!</p>
        </div>

        <form class="m-3">
            <div class="d-block mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Ej. Juan" required>
            </div>
            <div class="d-block mb-3"> 
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Ej. juanlopez@gmail.com" class="form-control">
            </div>
            <a href="quiz.html" @click="guardarDato"><input value="Comenzar" class="btn w-100"></a>
        </form>

    </main>

</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
